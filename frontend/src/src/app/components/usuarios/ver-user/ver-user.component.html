<div class="container-flex content background-image">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 class="text-center mb-4" style="color: white;">Lista de Usuarios</h1>
        <ul class="list-group">
          <li *ngFor="let usuario of paginatedUsers" class="list-group-item d-flex justify-content-between align-items-center">
            <p>
              {{usuario.nombre_completo}}
            </p>
            <div>
              <button class="btn btn-primary btn-sm me-2" (click)="editarusuario(usuario)"><i class="fa-solid fa-pen-to-square"></i></button>
              <button class="btn btn-danger btn-sm" (click)="eliminarusuario(usuario)"><i class="fa-solid fa-trash"></i></button>
            </div>
          </li>
        </ul>
        <!-- Pagination controls -->
        <div class="row mt-4">
          <div class="col-12 d-flex justify-content-between align-items-center pagination-controls">
            <button class="btn btn-primary" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
            <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
            <button class="btn btn-primary" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Siguiente</button>
          </div>
        </div>
      </div>
    </div>
  </div>
