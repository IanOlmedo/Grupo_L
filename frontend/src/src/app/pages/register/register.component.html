<div class="container d-flex justify-content-center "> 
    <div class="row ">
        <div class="col-12 ">
            <h1 style="color: white; margin-left: 2%; margin-top: 30%; font-size: 38px;">Registro</h1>
        </div>
    </div>
</div>

<div class="container mt-5 ">
    <form [formGroup]="registerForm">  
        <div class="row ">    
            <div class="col-2 d-flex justify-content-end my-2 col-lg-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">

                </svg>

            <div class="col-8 ms-2 col-lg-4 d-flex justify-content-center">
                <div class="mt-3 p-2" style="color: white; background-color: #84b1ec;border-radius: 30px; height: 63.7%;">
                    <input type="email" formControlName="email" class="form-control" placeholder="Correo" style="color: #000000; background-color: transparent; border: none; font-size: 100%;">
                </div>
            </div>
        </div>
        
        <div class="row ">
            <div class="col-2 d-flex justify-content-end col-lg-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">

                </svg>
            </div>
            <div class="col-8 ms-2 col-lg-4 d-flex justify-content-center">
                <div class="mt-3 p-2" style="color: white; background-color: #84b1ec;border-radius: 30px; height: 72%;">
                    <input type="password" formControlName="password" class="form-control" placeholder="ContraseÃ±a" style="color: #000000; background-color: transparent; border: none;">
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-2 d-flex justify-content-end col-lg-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
                    <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0"/>
                    <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708"/>
                </svg>
            </div>
            <div class="col-8 ms-2 col-lg-4 d-flex justify-content-center">
                <div class="mt-3 p-2" style="color: white; background-color: #84b1ec;border-radius: 30px; height: 72%;">
                    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirmar ContraseÃ±a" style="color: #000000; background-color: transparent; border: none;">
                </div>
            </div>
        </div> 
    </form>
</div>

<div class="container d-flex justify-content-end mt-5 pe-5">
    <div class="row">
        <div class="col-12">
            <button type="button" (click)="submit()" class="register-btn p-2 m-2">Registrarse</button>
        </div>
    </div>
</div>
