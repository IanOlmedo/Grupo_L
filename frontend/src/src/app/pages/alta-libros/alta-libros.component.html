<app-nav></app-nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 *ngIf="var_id" class="text-center mb-4" style="color: white;">Modificar Libro</h2>
            <h2 *ngIf="!var_id" class="text-center mb-4" style="color: white;">Crear Libro</h2>
            <form (ngSubmit)="onSubmit()" [formGroup]="booksForm">
                <div class="mb-3">
                    <label for="titulo" class="form-label" style="color: white;">Titulo</label>
                    <input type="text" class="form-control" id="titulo" formControlName="titulo" style="color: black;">
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label" style="color: white">Género</label>
                    <input type="text" class="form-control" id="genero" formControlName="genero" style="color: black;">
                </div>
                <div class="mb-3">
                    <label for="editorial" class="form-label" style="color: white">Editorial</label>
                    <input type="text" class="form-control" id="editorial" formControlName="editorial" style="color: black;">
                </div>
                <div class="mb-3">
                    <label for="anio_de_publicacion" class="form-label" style="color: white">Año de publicacion</label>
                    <input type="text" class="form-control" id="anio_de_publicacion" formControlName="anio_de_publicacion" style="color: black;">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label" style="color: white">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" formControlName="descripcion" style="color: black;">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label" style="color: white">Imagen</label>
                    <input type="text" class="form-control" id="imagen" formControlName="imagen" style="color: black;">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label" style="color: white">Stock</label>
                    <input type="number" class="form-control" id="stock" formControlName="stock" style="color: black;">
                </div>
                <div class="mb-3">
                    <label for="autores" class="form-label" style="color: white">Autores</label>
                    <input type="text" class="form-control" id="autores" formControlName="autores" style="color: black;">
                </div>                
                <div class="d-flex justify-content-center mt-4 mb-4">
                    <button type="submit" class="btn btn-primary" *ngIf="!var_id" style="color: white">Crear</button>
                <button type="submit" class="btn btn-primary" *ngIf="var_id" style="color: white">Editar</button>
                <button (click)="DeleteBook()" class="btn btn-primary" *ngIf="var_id" style="color: white">Eliminar</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#autoresModal"  style="color: white">Ver Autores</button>

                <div class="modal fade" id="autoresModal" tabindex="-1" aria-labelledby="autoresModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="autoresModalLabel">Todos los autores</h5>
                            <div type="submit" class="circle-plus-autor ms-3" routerLink="/alta_autores">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <ul class="list-group">
                            <li *ngFor="let autor of arrayAutores" class="list-group-item">
                                <div class="row">
                                    <div class="col-8 col-md-6">
                                        {{autor.nombre_completo}}
                                    </div>
                                    <div class="col-4 col-md-6 justify-content-end">
                                        <button class="btn btn-primary btn-sm me-2" href="#" routerLink="/alta_autores/{{autor.id_autor}}" ><i class="fa-solid fa-pen-to-square"></i></button>
                                        <button class="btn btn-danger btn-sm" (click)="eliminarAutor(autor.id_autor)"><i class="fa-solid fa-trash"></i></button>
                                    </div>
                                </div>
                            </li>
                          </ul>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
