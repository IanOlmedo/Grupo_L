<app-nav></app-nav>

<div class="container-fluid" style="margin-top: 30px;">
    <div class="row">
        <div class="col-4">
            <img src="assets/Fuego_y_Sangre.jpeg" alt="Libro 1" class="img">
            <div *ngIf="var_rol == 'admin'" class="d-flex justify-content-end"><i class="fa-solid fa-pen-to-square ms-1" style="color: black;font-size: 200%;"></i></div>  
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-center text-center">
                    <div style="color: white; font-size: 4vw;"><strong>Titulo:</strong></div>
                </div>
                <div class="col-9">
                    <div class="showing p-1"><h6 style="font-size: 4vw;margin-bottom: 0px;">{{book.titulo}} <i *ngIf="var_rol == 'admin'" class="fa-solid fa-pen-to-square ms-1" style="color: black;font-size: 100%;"></i></h6></div>
                </div>
            </div>
            <div class="row mt-lg-4">
                <div class="col-3 d-flex align-items-center justify-content-center text-center">
                    <div style="color: white; font-size: 4vw;"><strong>Autor:</strong></div>
                </div>
                <div class="col-9">
                    <div class="showing p-1"><h6 style="font-size: 4vw; margin-bottom: 0px;">{{arrayAuthor[0].nombre_completo}}<i *ngIf="var_rol == 'admin'" class="fa-solid fa-pen-to-square ms-1" style="color: black;font-size: 100%;"></i></h6></div>
                </div>
            </div>
            <div class="row mt-lg-4">
                <div class="col-3 d-flex align-items-center justify-content-center text-center">
                    <div style="color: white; font-size: 4vw;"><strong>Género:</strong></div>
                </div>
                <div class="col-9">
                    <div class="showing p-1"><h6 style="font-size: 4vw; margin-bottom: 0px;">{{book.genero}}<i *ngIf="var_rol == 'admin'" class="fa-solid fa-pen-to-square ms-1" style="color: black;font-size: 100%;"></i></h6></div>
                </div>
            </div>
            <div class="row mt-lg-4">
                <div class="col-3 d-flex align-items-center justify-content-center text-center">
                    <div style="color: white; font-size: 4vw;"><strong>Editorial:</strong></div>
                </div>
                <div class="col-9">
                    <div class="showing p-1"><h6 style="font-size: 4vw; margin-bottom: 0px;">{{book.editorial}}<i *ngIf="var_rol == 'admin'" class="fa-solid fa-pen-to-square ms-1" style="color: black;font-size: 100%;"></i></h6></div>
                </div>
            </div>
        </div>             
    </div>
</div>
<div class="container-fluid">
    <div class="row d-flex">
        <div class="col-6 d-flex align-items-center justify-content-center text-center p-2">
            <div class="p-1" style="color: white; font-size: 4vw;"><strong>Fecha de publicación:</strong></div>
        </div>
        <div class="col-6">
            <div class="showing p-1"><h6 style="font-size: 4vw; margin-bottom: 0px;">{{book.ano_de_publicacion | date:'dd/MM/yyyy'}}<i *ngIf="var_rol == 'admin'" class="fa-solid fa-pen-to-square ms-1" style="color: black;font-size: 100%;"></i></h6></div>
        </div>
    </div>
</div>
<div class="container-sm">
    <div class="row d-flex">
        <div class="col-8">
            <div style="color: white; font-size: 4vw; padding: 2vw;"><strong>Descripción:</strong></div>
        </div>
    <div class="row">
        <div class="col-12">
            <div>
                <p style="color: black; padding: 3vw; background-color: white; border-radius: 5vw; z-index: 1;">
                    {{book.descripcion}}
                </p>
                <div *ngIf="var_rol == 'admin'" class="d-flex justify-content-end" style="z-index: 10;"><i class="fa-solid fa-pen-to-square ms-1" style="color: black;font-size: 200%; z-index: 10;"></i></div>
            </div>
        </div>
    </div>
</div>
<div class="container d-flex justify-content-center">
    <div class="row d-flex justify-content-center">
        <div class="col-12 ">
            <button type="button" class="btn btn-primary p-4" routerLink="/carrito/{{var_id}}/{{var_rol}}" href="#" style="background: #483FA9; color: white;">Añadir al carrito</button>
            <button type="button" class="btn btn-primary p-4" routerLink="/valoraciones/{{var_id}}/{{var_rol}}" href="#" style="background: #483FA9; color: white;">Ver Valoraciones</button>
        </div>
    </div>
</div>
