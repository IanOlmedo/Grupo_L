<app-nav></app-nav>

<div class="container-fluid" style="margin-top: 30px;">
    <div class="col-12 d-flex justify-content-center">
        <div class="row">
            <div class="col-6">
                <h1 class="info-libro-title mb-3">Información del Libro</h1>
            </div>
        </div> 
    </div>
    <div class="row">
        <div class="col-3">
            <img src={{book.imagen}} alt="Libro 1" class="img">
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-center text-center">
                    <div class="info-label"><strong>Titulo:</strong></div>
                </div>
                <div class="col-9">
                    <div class="showing p-1">
                        <h6 class="info-text">{{book.titulo}}</h6>
                    </div>
                </div>
            </div>
            
            <div class="row mt-lg-3">
                <div class="col-3 d-flex align-items-center justify-content-center text-center">
                    <div class="info-label"><strong>Autor:</strong></div>
                </div>
                <div class="col-9">
                    <div class="showing p-1">
                        <h6 class="info-text">{{arrayAuthor[0].nombre_completo}}</h6>
                    </div>
                </div>
            </div>
            
            <div class="row mt-lg-3">
                <div class="col-3 d-flex align-items-center justify-content-center text-center">
                    <div class="info-label"><strong>Género:</strong></div>
                </div>
                <div class="col-9">
                    <div class="showing p-1">
                        <h6 class="info-text">{{book.genero}}</h6>
                    </div>
                </div>
            </div>
            
            <div class="row mt-lg-3">
                <div class="col-3 d-flex align-items-center justify-content-center text-center">
                    <div class="info-label"><strong>Editorial:</strong></div>
                </div>
                <div class="col-9">
                    <div class="showing p-1">
                        <h6 class="info-text">{{book.editorial}}</h6>
                    </div>
                </div>
            </div>
        </div>             
    </div>
</div>

<div class="container-fluid">
    <div class="row d-flex">
        <div class="col-6 d-flex align-items-center justify-content-center text-center p-2">
            <div class="info-label"><strong>Fecha de publicación:</strong></div>
        </div>
        <div class="col-6">
            <div class="showing p-1">
                <h6 class="info-text">{{book.anio_de_publicacion}}</h6>
            </div>
        </div>
    </div>
</div>

<div class="container-sm">
    <div class="row d-flex">
        <div class="col-8">
            <div class="info-label"><strong>Descripción:</strong></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div>
                <p class="info-description">
                    {{book.descripcion}}
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-12 col-lg-8 d-flex justify-content-center">
        <!-- Botón 1 -->
        <button type="button" class="btn btn-primary mx-2 p-3" 
                (click)="addToCart(book)" 
                routerLink="/catalogo" 
                href="#">Añadir al carrito</button>
        <!-- Botón 2 -->
        <button type="button" class="btn btn-primary mx-2 p-3" 
                routerLink="/valoraciones/{{var_id}}" 
                href="#">Ver Valoraciones</button>
        <!-- Botón 3 -->
        <button type="button" class="btn btn-primary mx-2 p-3" 
                routerLink="/alta_libros/{{var_id}}" 
                href="#">Editar</button>
    </div>
</div>
