<!-- Información del Usuario -->
<div class="container text-center text-white my-4 profile-container">
    <img src="/assets/Logo-usuario.jpeg" alt="Usuario" class="rounded-circle" style="width: 80px; height: 80px;">
    <a href="editar_usuario.html" class="circle-plus-usuario">+</a>
    <h4 *ngIf="isUser" class="mt-3">Información del Usuario</h4>
    <h4 *ngIf="isAdmin" class="mt-3">Información del Administrador</h4>
</div>

<!-- Formulario de datos de usuario -->
<div class="container profile-container text-white">
    <form>
        <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
            <div class="mb-3">
                <label for="nombre_completo" class="form-label" style="color: white;">Nombre Completo</label>
                <input type="text" class="form-control" style="color: black" id="nombre_completo" formControlName="nombre_completo">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label" style="color: white">Dirección</label>
                <input type="text" class="form-control" style="color: black" id="direccion" formControlName="direccion">
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label" style="color: white">DNI</label>
                <input type="text" class="form-control" style="color: black" id="dni" formControlName="dni">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="color: white">Email</label>
                <input type="email" class="form-control" style="color: black" id="email" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: white">Contraseña</label>
                <input type="text" class="form-control" style="color: black" id="password" formControlName="password">
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label" style="color: white">Rol</label>
                <input type="text" class="form-control" style="color: black" id="rol" formControlName="rol">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label" style="color: white">Telefono</label>
                <input type="text" class="form-control" style="color: black" id="telefono" formControlName="telefono">
            </div>
        </form>

        <!-- Botones -->
        <div class="text-center">
            <!-- Botón para alternar entre modo de edición y guardado -->
            <button type="button" class="btn save-btn" (click)="editMode ? saveUserData() : toggleEditMode()">
                {{ editMode ? 'Guardar Datos' : 'Editar Datos' }}
            </button>
        </div>
    </form>
</div>
