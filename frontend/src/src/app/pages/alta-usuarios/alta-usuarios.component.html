
<app-nav [var_rol]="var_rol" [var_id]="var_id"></app-nav>

<div class="container-flex content background-image">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center mb-4" style="color: white;">Lista de Usuarios</h1>
            <div class="d-flex mb-3">  
                <input type="text" (input)="buscar()" class="form-control me-2 flex-grow-1" [(ngModel)]="searchQuery" placeholder="Buscar usuario...">
                <button class="btn btn-secondary" (click)="buscar()"><i class="fa-solid fa-magnifying-glass"></i></button>
                <a class="btn btn-primary ms-2">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <ul class="list-group">
                <li *ngFor="let usuario of filteredUsers" class="list-group-item d-flex justify-content-between align-items-center">
                    <p>
                        {{usuario.nombre}}
                    </p>
                    <div>
                        <button class="btn btn-primary btn-sm me-2" (click)="editarusuario(usuario)" ><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
