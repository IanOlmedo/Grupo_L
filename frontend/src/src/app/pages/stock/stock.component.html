
<app-nav></app-nav>
<app-search-bar (searchQueryChange)="onSearchQueryChange($event)"></app-search-bar>

<div class="container-flex content background-image">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="cart-header">  
                <h1 class="text-center mb-1" style="color: white;">Stock</h1>
                <div class="circle-plus-stock"><h2>+</h2></div>
            </div>
            <ul class="list-group">
                <li *ngFor="let libro of paginatedLibros" class="list-group-item d-flex justify-content-between align-items-center">
                    <p>
                        {{libro.titulo}}
                    </p>
                    <div>
                        <button class="btn btn-primary btn-sm me-2" routerLink="/ver_libro/{{libro.id_libro}}" ><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
            </ul>
            <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" [itemsPerPage]="itemsPerPage" (goToPage)="goToPage($event)"></app-pagination>
        </div>
    </div>
</div>
