<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrador de Prestamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="../css/prestamos-no-reg.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" style = "margin-left : 0%;">
        <div class="row" style="margin: 40px 10px 0px 10px">
            <!-- Columna para el ícono de las 3 rayas (menú) -->
            <div class="col-1 text-start">
                <i class="fa-solid fa-bars" style="color: white; font-size: 170%;"></i>
            </div>
            <!-- Columna vacía para separación -->
            <div class="col-3"></div>
            <!-- Columna para los íconos de usuario y home -->
            <div class="col-8 text-end">
                <i class="fa-solid fa-home" style="color: white; font-size: 170%; margin-right: 15px;"></i>
                <i class="fa-solid fa-user" style="color: white; font-size: 170%;"></i>
            </div>
        </div>
    </div>        

    <div class="container-fluid" style="margin-left:3%">
        <div class ="row d-flex" style="margin: 15px -5px 0px -5px; ">
            <div class="col-12">
                <div class="search-bar">
                    <i class="fas fa-search" style="padding: 0.5vw; color: white;"></i>
                </div>
            </div> 
        </div>
    </div>

    <div class="alert-container">
        <div class="notification-icon">
            <i class="fa-solid fa-bell"></i>
        </div>
        <h2><strong> Para pedir un préstamo debes estar registrado</strong></h2>
        <button class="btn-register">Registrar</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
