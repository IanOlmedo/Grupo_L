<!DOCTYPE html>
<html lang="es">
<head>

    <title>Biblioteca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1e75a6, #0d0d0d);
        }

        .container {
            background-color: #013b69;
            padding: 30px;
            border-radius: 10px;
            width: 400px; 
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: rgb(0, 0, 0);
            font-size: 28px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 50%;
            padding: 10px;
            padding-left: 40px;
            border-radius: 30px;
            border: none;
            background-color: #ffffff;
            color: white;
        }

        .input-group input::placeholder {
            color: #000000;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: white;
            
            
        }

        .register-btn {
            background-color: #6d50f7;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px; 
            margin-top: 20px;
            margin-right: -210px;
        }

        .register-btn:hover {
            background-color: #5337c8;
        }

        .social-icons {
            margin-top: 20px;
            
        }

        .social-icons img {
            width: 25px; 
            margin: 0 10px;
            color: white;
        }
    </style>
</head>

        <div class="input-group i">
